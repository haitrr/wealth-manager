# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - wealth-manager-api

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Development

    - name: dotnet publish
      run: dotnet publish -c Development -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wealth-manager-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_20709dac04f44334a297b49b7d3ca13f }}
        package: ${{env.DOTNET_ROOT}}/myapp 